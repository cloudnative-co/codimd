<div class="toolbar">
  <div class="btn-toolbar" role="toolbar" aria-label="Editor toolbar">
    <div class="btn-group" role="group">
      <a id="makeBold" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Bold">
          <i class="fa fa-bold fa-fw"></i>
      </a>
      <a id="makeItalic" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Italic">
          <i class="fa fa-italic fa-fw"></i>
      </a>
      <a id="makeStrike" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Strikethrough">
          <i class="fa fa-strikethrough fa-fw"></i>
      </a>
      <a id="makeHeader" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Heading">
          <i class="fa fa-h1 fa-fw">H</i>
      </a>
      <a id="makeCode" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Code">
          <i class="fa fa-code fa-fw"></i>
      </a>
      <a id="makeQuote" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Quote">
          <i class="fa fa-quote-right fa-fw"></i>
      </a>
      <a id="makeGenericList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="List">
          <i class="fa fa-list fa-fw"></i>
      </a>
      <a id="makeOrderedList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Numbered List">
          <i class="fa fa-list-ol fa-fw"></i>
      </a>
      <a id="makeCheckList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Check List">
          <i class="fa fa-check-square fa-fw"></i>
      </a>
      <a id="makeLink" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Link">
          <i class="fa fa-link fa-fw"></i>
      </a>
      <a id="makeImage" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Image">
          <i class="fa fa-image fa-fw"></i>
      </a>
      <a id="makeTable" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Table">
          <i class="fa fa-table fa-fw"></i>
      </a>
      <a id="makeLine" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Line">
          <i class="fa fa-minus fa-fw"></i>
      </a>
      <a id="makeComment" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Comment">
          <i class="fa fa-comment fa-fw"></i>
      </a>
      <a id="makeMetadata" class="btn btn-sm btn-dark text-uppercase" data-toggle="modal" data-target="#tagsModal" title="Metadata">
          <i class="fa fa-info-circle"></i>
      </a>
    </div>
    <span class="btn-group table-tools hidden-xs" style="display: none;">
      <span class="separator" style="margin-left: -10px;">|</span>
      <span>Row</span>
      <a id="insertRow" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Insert Row">
          <i class="fa fa-plus-circle fa-fw"></i>
      </a>
      <a id="deleteRow" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Delete Row">
          <i class="fa fa-minus-circle fa-fw"></i>
      </a>
      <a id="moveRowUp" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Move Row Up">
          <i class="fa fa-long-arrow-up fa-fw"></i>
      </a>
      <a id="moveRowDown" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Move Row Down">
          <i class="fa fa-long-arrow-down fa-fw"></i>
      </a>
      <span>Column</span>
      <a id="insertColumn" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Insert Column">
          <i class="fa fa-plus-circle fa-fw"></i>
      </a>
      <a id="deleteColumn" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Delete Column">
          <i class="fa fa-minus-circle fa-fw"></i>
      </a>
      <a id="moveColumnLeft" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Move Column Left">
          <i class="fa fa-long-arrow-left fa-fw"></i>
      </a>
      <a id="moveColumnRight" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Move Column Right">
          <i class="fa fa-long-arrow-right fa-fw"></i>
      </a>
      <span>Alignment</span>
      <a id="alignLeft" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Align Left">
          <i class="fa fa-align-left fa-fw"></i>
      </a>
      <a id="alignCenter" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Align Center">
          <i class="fa fa-align-center fa-fw"></i>
      </a>
      <a id="alignRight" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Align Right">
          <i class="fa fa-align-right fa-fw"></i>
      </a>
      <a id="alignNone" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Align None">
          <i class="fa fa-ban fa-fw"></i>
      </a>
    </span>
  </div>
  <div style="width: 100%">
    <input type="text" style="width: 100%" class="form-control" id="titleInput" placeholder="Title" />
  </div>


  <div class="modal fade" id="tagsModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mySmallModalLabel"><i class="fa fa-info-circle"></i> メタデータ</h4>
        </div>
        <div class="modal-body">
          <h4 class="modal-title" id="mySmallModalLabel"><i class="fa fa-file-text-o"></i> タイトル</h4>
          <div class="form-group">
            <div class="col-sm-12">
              <input id="metaTitle" type="text" class="form-control" name="title" placeholder="TITLE">
              <span class="help-block control-label with-errors" style="display: inline;"></span>
            </div>
          </div>
          <hr>
          <h4 class="modal-title" id="mySmallModalLabel"><i class="fa fa-tag"></i> タグ</h4>
          <div id="metaTags">
          <div class="form-group">
            <div class="col-sm-12">
               <input type="text" class="form-control" name="tag" placeholder="tag" />
               <span class="help-block control-label with-errors" style="display: inline;"></span>
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button id="addMetaTag" type="button" class="btn btn-default fa fa-plus-circle">タグ追加</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="updateMetadata" type="button" class="btn btn-primary" data-dismiss="modal">更新</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
        </div>
      </div>
    </div>
  </div>
</div>
